<section class="projects" id="projects">
  <div class="section-container">
    <h2>{{'projects.title' | translate}}</h2>
    <p>{{'projects.paragraph_1' | translate}}</p>
    <p [innerHTML]="'projects.paragraph_2'| translate"></p>
    <div class="cards">
    </div>
  </div>

  <main class='gallery'>

    </div>
  </main>
</section>
