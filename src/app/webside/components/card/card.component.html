<div class='card'>
  <div class='card-image-wrapper'>
    <img [src]="project.cover">
  </div>


  <div class="card__overlay">
    <p>{{project.name}}</p>
    <p>{{project.resume}}</p>

    <div class="card__icons">
      <div class="card__review">
        <a [href]="project.github" class="review__a" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a [href]="project.web"  class="review__a" target="_blank"><i class="fa-solid fa-globe"></i></a>
      </div>

      <div class="card__technologies">
        <i class="fa-brands fa-angular"></i>
        <i class="fa-brands fa-angular"></i>
      </div>
    </div>

  </div>
</div>
