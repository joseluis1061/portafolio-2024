<header class="header">
  <nav class="d-flex align-items-center justify-content-around w-100">
    <a class="w-100">
      <img [src]="logo" alt="Logo">
    </a>

    <a (click)="activeMenu()">
      <img [src]="menu" alt="menu">
    </a>
  </nav>
</header>

<app-menu [active]="active" (activeStateChange)="changeHiddenMenu($event)"></app-menu>
